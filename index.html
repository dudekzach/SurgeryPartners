<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surgery Partners – Demo Login</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <main class="app-main app-page-transition">
    <section class="app-card" style="max-width: 380px; margin: 120px auto;">
      <div style="text-align:center;">
        <img src="surgery-partners-logo.png" alt="Surgery Partners Logo" class="app-logo" style="margin-bottom:18px;" />
      </div>
      <h2>Sign in to SP Connect</h2>
      <p class="app-muted">For demo purposes only – use any credentials to access the Surgery Partners Operations Portal.</p>

      <input type="email" placeholder="Work email"
             style="width:100%; box-sizing:border-box; padding:10px 12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" />
      <input type="password" placeholder="Password"
             style="width:100%; box-sizing:border-box; padding:10px 12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" />

      <button class="app-btn-primary" style="width:100%; margin-top:8px;">Sign in</button>
      <p class="app-muted" style="font-size:0.8rem; margin-top:10px;">
        This is a demonstration environment.
      </p>
    </section>
  </main>

  <!-- Genesys Messenger snippet -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments) };

      g[e].c = es;

      ys.charset = 'utf-8'; document.head.appendChild(ys);

      environment: 'prod',
      deploymentId: '0042b643-9e47-4c81-b7c3-fbe66fb52dd8'
    });
  </script>
</body>
</html>
